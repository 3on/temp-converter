<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "header": {
                "prototype": "ui/header.reel",
                "properties": {
                    "element": {"#": "header"}
                }
            },
            "controls": {
                "prototype": "ui/controls.reel",
                "properties": {
                    "element": {"#": "controls"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main" data-montage-skin="light">
        <header data-montage-id="header"></header>
        <div data-montage-id="controls"></div>
    </div>
</body>
</html>
