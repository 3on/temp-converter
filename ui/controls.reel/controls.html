<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="controls.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "controls"}
            }
        },
        "celsiusTextfield": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "celsius"}
            },
            "bindings": {
                "value": {"<->": "(+@fahrenheitTextfield.value - 32) / 1.8"}
            }                
        },
        "fahrenheitTextfield": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "fahrenheit"},
                "value": "32"
            }
        },
        "thermometer": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "thermometer"}
            },
            "bindings": {
                "value": {"<->": "@fahrenheitTextfield.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="controls" class="Controls">
        <label class="Controls-label">°C <input data-montage-id="celsius"></label>
        <label class="Controls-label">°F <input data-montage-id="fahrenheit"></label>
        <div class="Controls-thermometer">
           <input data-montage-id="thermometer" class="Controls-thermometer-slider" type="range" min="-13" max="122">
        </div>
    </div>
</body>
</html>
